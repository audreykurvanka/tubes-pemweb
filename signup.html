<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar | Aqua-VIE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-section">
        <i class="fas fa-water"></i>
        <h2>Daftar Akun Baru</h2>
        <p class="text-muted">Bergabung dengan Aqua-VIE dan mulai pantau tambak Anda</p>
      </div>

      <!-- Role Selection -->
      <div class="mb-4">
        <label class="form-label fw-semibold">Daftar Sebagai</label>
        <div class="role-selection">
          <div class="role-option active" data-role="admin">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
          </div>
          <div class="role-option" data-role="pembudidaya">
            <i class="fas fa-fish"></i>
            <span>Pembudidaya Ikan</span>
          </div>
        </div>
      </div>

      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nama Lengkap</label>
          <input type="text" id="name" class="form-control form-control-lg" placeholder="Nama lengkap Anda" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" id="email" class="form-control form-control-lg" placeholder="contoh@email.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="••••••••" required>
          <small id="passwordError" class="text-danger" style="display: none;">Kata sandi minimal 8 karakter</small>
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi</label>
          <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="Ulangi kata sandi" required>
          <small id="confirmError" class="text-danger" style="display: none;">Kata sandi tidak cocok</small>
        </div>

        <button type="submit" class="btn-login w-100 mb-3">Daftar Sekarang</button>
        <p class="text-center">Sudah punya akun? <a href="index.html" class="link-text">Masuk di sini</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Role selection
    document.querySelectorAll('.role-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
      });
    });

    // Form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.querySelector('.role-option.active').dataset.role;
      
      const passwordError = document.getElementById('passwordError');
      const confirmError = document.getElementById('confirmError');
      
      let isValid = true;
      
      // Validasi password minimal 8 karakter
      if (password.length < 8) {
        passwordError.style.display = 'block';
        document.getElementById('password').classList.add('is-invalid');
        isValid = false;
      } else {
        passwordError.style.display = 'none';
        document.getElementById('password').classList.remove('is-invalid');
      }
      
      // Validasi password cocok
      if (password !== confirmPassword) {
        confirmError.style.display = 'block';
        document.getElementById('confirmPassword').classList.add('is-invalid');
        isValid = false;
      } else {
        confirmError.style.display = 'none';
        document.getElementById('confirmPassword').classList.remove('is-invalid');
      }
      
      if (!isValid) return;
      
      // Simpan data user ke localStorage
      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userRole', role === 'admin' ? 'Admin' : 'Pembudidaya Ikan');
      
      // Redirect ke dashboard
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
