<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Data | Aqua-VIE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <!-- Sidebar -->
  <button class="mobile-menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
  <aside class="sidebar" id="sidebar">
    <div class="logo-sidebar">
      <i class="fas fa-water"></i>
      <span>Aqua-VIE</span>
    </div>
    <nav class="sidebar-nav">
      <a href="dashboard.html" class="nav-item"><i class="fas fa-home"></i>Dashboard</a>
      <a href="input.html" class="nav-item active"><i class="fas fa-plus-circle"></i>Input Data</a>
      <a href="history.html" class="nav-item"><i class="fas fa-history"></i>Riwayat</a>
      <a href="feedback.html" class="nav-item"><i class="fas fa-comment-dots"></i>Feedback</a>
      <a href="profile.html" class="nav-item"><i class="fas fa-user-circle"></i>Profil</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <h2>Input Data Kualitas Air</h2>
        <p>Masukkan parameter terbaru untuk pemantauan tambak</p>
      </div>
      <div class="top-bar-right">
        <div class="notification-bell"><i class="fas fa-bell"></i><div class="notification-badge">1</div></div>
        <div class="user-profile">
          <img src="https://ui-avatars.com/api/?name=Audrey&background=3E6985&color=fff" alt="User">
          <div class="user-info">
            <span class="user-name">Audrey Kurvanka</span>
            <span class="user-role">Admin</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Content -->
    <section class="content-area">
      <div class="card-box">
        <h4 class="card-title"><i class="fas fa-flask me-2 text-teal"></i>Form Input Data</h4>

        <form id="formInputData">
          <!-- pH -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-dark">Nilai pH</label>
            <input type="number" step="0.01" min="0" max="14" class="form-control form-control-lg" placeholder="Contoh: 7.2" required>
            <div class="input-info">
              <span class="input-range">Rentang ideal: 6.5 - 8.5</span>
            </div>
          </div>

          <!-- Suhu -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-dark">Suhu (°C)</label>
            <input type="number" step="0.1" class="form-control form-control-lg" placeholder="Contoh: 28.0" required>
            <div class="input-info">
              <span class="input-range">Rentang ideal: 25°C - 32°C</span>
            </div>
          </div>

          <!-- TDS -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-dark">TDS (ppm)</label>
            <input type="number" class="form-control form-control-lg" placeholder="Contoh: 350" required>
            <div class="input-info">
              <span class="input-range">Rentang ideal: 300 - 500 ppm</span>
            </div>
          </div>

          <!-- EC -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-dark">EC (µS/cm)</label>
            <input type="number" class="form-control form-control-lg" placeholder="Contoh: 500" required>
            <div class="input-info">
              <span class="input-range">Rentang ideal: 400 - 700 µS/cm</span>
            </div>
          </div>

          <!-- Lokasi -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-dark">Lokasi Pengambilan</label>
            <input type="text" class="form-control form-control-lg" placeholder="Contoh: Kolam 1 Barat" required>
          </div>

          <!-- Tanggal -->
          <div class="mb-4">
            <label class="form-label fw-semibold text-dark">Tanggal Pengambilan</label>
            <input type="date" class="form-control form-control-lg" required>
          </div>

          <!-- Tombol Aksi -->
          <div class="form-actions">
            <button type="submit" class="btn-login w-100"><i class="fas fa-paper-plane me-2"></i>Kirim Data</button>
            <button type="button" class="btn-secondary w-100" onclick="window.location.href='dashboard.html'">
              <i class="fas fa-arrow-left me-2"></i>Kembali ke Dashboard
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
