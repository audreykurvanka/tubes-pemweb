<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk | Aqua-VIE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-section">
        <i class="fas fa-water"></i>
        <h2>Aqua-VIE</h2>
        <p class="text-muted">Pantau Kualitas Air Anda Secara Real-Time</p>
      </div>

      <!-- Role Selection -->
      <div class="mb-4">
        <label class="form-label fw-semibold">Masuk Sebagai</label>
        <div class="role-selection">
          <div class="role-option active" data-role="admin">
            <i class="fas fa-user-shield"></i>
            <span>Admin</span>
          </div>
          <div class="role-option" data-role="pembudidaya">
            <i class="fas fa-fish"></i>
            <span>Pembudidaya Ikan</span>
          </div>
        </div>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Alamat Email</label>
          <input type="email" id="email" class="form-control form-control-lg" placeholder="contoh@email.com" required>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" id="password" class="form-control form-control-lg" placeholder="••••••••" required>
          <small id="passwordError" class="text-danger" style="display: none;">Kata sandi minimal 8 karakter</small>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Ingat saya</label>
          </div>
          <a href="#" class="link-text">Lupa kata sandi?</a>
        </div>

        <button type="submit" class="btn-login w-100 mb-3">Masuk</button>
        <p class="text-center">Belum punya akun? <a href="signup.html" class="link-text">Daftar sekarang</a></p>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>

    document.querySelectorAll('.role-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
        this.classList.add('active');
      });
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const email = document.getElementById('email').value;
      const role = document.querySelector('.role-option.active').dataset.role;
      const passwordError = document.getElementById('passwordError');
      
      if (password.length < 8) {
        passwordError.style.display = 'block';
        document.getElementById('password').classList.add('is-invalid');
        return;
      }
      
      passwordError.style.display = 'none';
      document.getElementById('password').classList.remove('is-invalid');
      
      localStorage.setItem('userName', emailsplit('@')[0]);
      localStorage.setItem('userEmail', email);
      localStorage.setItem('userRole', role === 'admin' ? 'Admin' : 'Pembudidaya Ikan');
      
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
